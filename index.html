<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Football Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .gradient-hover {
            background-size: 200% 200%;
            transition: all 0.3s ease;
        }
        .gradient-hover:hover {
            animation: gradientAnimation 3s ease infinite;
        }
        .gradient-2025:hover {
            background-image: linear-gradient(45deg, #00ff87, #05f0ff, #00c3ff);
        }
        .gradient-2024:hover {
            background-image: linear-gradient(45deg, #f72585, #7209b7, #3a0ca3);
        }
        .gradient-2023:hover {
            background-image: linear-gradient(45deg, #ff6b6b, #ff8c42, #ffa600);
        }
        .gradient-faq:hover {
            background-image: linear-gradient(45deg, #b8c6db, #f5f7fa, #cfd9df);
        }
        .gradient-hover:hover h2 {
            color: #242424;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="text-center w-full max-w-lg">
        <h1 class="text-gray-100 text-4xl font-bold mb-4">ภาษาไทยสำหรับ</h1>.3
        <h1 class="text-gray-300 text-4xl font-bold mb-4">Football Manager</h1>
        <h2 class="text-gray-100 text-2xl mb-4">by RikoPrushka</h2>
        <div class="space-y-6">
            <a href="2025" class="block bg-gray-800 p-6 w-full mx-auto rounded-lg shadow-md transition-all duration-300 gradient-hover gradient-2025">
                <h2 class="text-gray-100 text-2xl font-bold transition-colors duration-300">FM 2025</h2>
            </a>
            <a href="2024" class="block bg-gray-800 p-6 w-full mx-auto rounded-lg shadow-md transition-all duration-300 gradient-hover gradient-2024">
                <h2 class="text-gray-100 text-2xl font-bold transition-colors duration-300">FM 2024</h2>
            </a>
            <a href="2023" class="block bg-gray-800 p-6 w-full mx-auto rounded-lg shadow-md transition-all duration-300 gradient-hover gradient-2023">
                <h2 class="text-gray-100 text-2xl font-bold transition-colors duration-300">FM 2023</h2>
            </a>
            <a href="faq" class="block bg-gray-800 p-6 w-full mx-auto rounded-lg shadow-md transition-all duration-300 gradient-hover gradient-faq">
                <h2 class="text-gray-100 text-2xl font-bold transition-colors duration-300">คำถามที่พบบ่อย</h2>
            </a>
        </div>
    </div>
</body>
</html>
